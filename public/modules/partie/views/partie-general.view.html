<div ng-controller="PartieGeneralController" layout="column" style="min-width: 1300px;">

	<!-- Top row: players and plateaux -->

	<div layout="row" style="width: 100%;height: 400;">

		<red-joueurs-recap-left style="width: 38%;"></red-joueurs-recap-left>

		<div layout="column" style="width: 24%;height: 100%;">

			<!-- Toolbar -->
			<red-core-toolbar></red-core-toolbar>

			<!-- Plateaux -->

			<div layout="column" style="width: 100%;height: 90%;">
				<div layout="row" layout-align="center center" style="height: 50%;width: 100%;">
					<img ng-click="goToPlateau(1)" src="modules/plateaux/img/plateau_labyrinthe_icone.png" style="height: 150px;width: 150px;outline: none;">
					<div ng-click="goToPlateau(2)" layout="row" flex layout-align="center center" style="margin: 20px;background-color:#ffc176;outline: none;height: 100px;">
						<span>
							Escalier
						</span>
					</div>
				</div>
				<div layout="row" flex layout-align="center center" style="width: 100%;height: 50%;outline: none;">
					<img ng-click="goToPlateau(0)" src="modules/plateaux/img/plateau_paysage.jpeg" style="height: 100%;width: 300px;outline: none;">
				</div>
			</div>

		</div>

		<red-joueurs-recap-right style="width: 38%;"></red-joueurs-recap-right>

	</div>

	<!-- Plateaux -->

	<red-plateaux-paysage ng-show="plateau == '0'"></red-plateaux-paysage>
	<red-plateaux-labyrinthe ng-show="plateau == '1'"></red-plateaux-labyrinthe>
	<red-plateaux-escalier ng-show="plateau == '2'"></red-plateaux-escalier>

	<!-- Actions de case -->

	<red-plateaux-action-case ng-if="partie.dispo.action_de_case" layout="column" flex layout-align="center center"></red-plateaux-action-case>

	<!-- Pioches -->

	<div layout="row" style="height: 300px;padding-left: 100px;padding-right: 100px;width: 1300px;">

		<red-des-container layout="column" style="width: 300px;height: 300px;"></red-des-container>

		<div ng-controller="CartesPiocheController" layout="row" flex layout-align="center center" style="width: 800px;height: 300px;">
			<div ng-click="!piochesDisponibles || partie.dispo.pioches.pioche <= 0 || cartePioche()" layout="row" layout-align="center center" ng-class="!piochesDisponibles || partie.dispo.pioches.pioche <= 0 ? 'cartes-pioches-pioche-disabled' : 'cartes-pioches-pioche'">
				<span>
					Pioche
				</span>
			</div>

			<div ng-click="!piochesDisponibles || partie.dispo.pioches.missions <= 0 || carteMission()" layout="row" layout-align="center center" ng-class="!piochesDisponibles || partie.dispo.pioches.missions <= 0 ? 'cartes-pioches-missions-disabled' : 'cartes-pioches-missions'">
				<span>
					Missions
				</span>
			</div>

			<div layout="row" layout-align="center center" style="height: 100%;outline: none;">
				<img ng-click="carteQuestion()" src="modules/cartes/img/questions/cartes_questions_rom.png" style="height: 150px;outline: none;">
			</div>
		</div>

	</div>

	<!-- Jeux -->

	<red-jeu-container></red-jeu-container>

	<!-- Attaques -->

<!-- 	<red-confrontations-attaque ng-if="attaque.active"></red-confrontations-attaque>
 -->
	<!-- Defenses -->

<!-- 	<red-confrontations-defense ng-show="defense.active"></red-confrontations-defense>
 -->
	<!-- Duel -->

<!-- 	<red-confrontations-attaque-duel ng-if="partie.dispo.duel"></red-confrontations-attaque-duel>
 -->
	<red-confrontations ng-show="confrontation.active || partie.dispo.duel" layout="column" flex layout-align="center center"></red-confrontations>

</div>

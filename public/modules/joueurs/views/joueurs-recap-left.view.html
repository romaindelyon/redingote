<div ng-controller="JoueursRecapController" layout="column" style="height: 100%;" ng-style="{{joueurLeftStyle}}">
	<div layout="row" style="width: 100%;height: 40px;">
		<div style="width: 80px;">
			<span>
				Message
			</span>
		</div>
		<div layout="column">
			<div layout="row">
				<span>
					Jeu de {{joueurs[joueurLeft].nom}} 
				</span>
				&nbsp;&nbsp;
				<img ng-if="joueurs[joueurLeft].belette >= 1" src="modules/joueurs/img/joueurs-belette-icone.png" style="height: 20px;width: 20px;">
			</div>
			<span>
				Grandes cartes ouvertes: {{joueurs[joueurLeft].id}}
			</span>
		</div>
	</div>
	<!-- Merge with jeux-ouvertes.view.html? -->
	<div ng-controller="JeuOuvertesController" ng-if="joueurs[joueurLeft].ouvertes.length > 0" layout="row" style="width: 100%;">

	    <div ng-repeat="carte in joueurs[joueurLeft].ouvertes" layout-align="center center" style="outline: none;width: 80px;height: 130px;padding: 5px;">
	        <img ng-src="{{'modules/cartes/img/pioche/cartes_pioche_'+carte.id+'.png'}}" style="width: 75px;height: 125px;">
	    </div>

	</div>
	<div ng-if="joueurs[joueurLeft].ouvertes.length == 0" layout="row" layout-align="center center" style="width: 100%;">
		Pas de cartes ouvertes !
	</div>
</div>
